
<div class="container mt-5">

    <mat-toolbar color="primary">

        <button mat-button [matMenuTriggerFor]="menu"><mat-icon>edit_document</mat-icon></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/add-blog">Write a blog</button>
            <button mat-menu-item routerLink="/del-blog">Delete a blog</button>
        </mat-menu>

        <div class="spacer"></div>
        <a mat-button routerLink="/app-home" routerLinkActive="active">Blog</a>
        <a mat-button routerLink="/teams" routerLinkActive="active">Teams</a>
        <a mat-button>World Champions</a>
    </mat-toolbar>

      <div class="container">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2 class="h2">Delete a Blog</h2>
        </div>
       
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Team</th>
                <th scope="col">Description</th>
                <th class="text-center" scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let book of books">
                <th scope="row">{{book.id}}</th>
                <td>{{book.title}}</td>
                <td>{{book.team}}</td>
                <td>{{book.description}}</td>
                <td class="text-center">
                  <button class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center light:bg-red-600 light:hover:bg-red-700 dark:focus:ring-red-700 color" (click)="deleteBook(book.id)">Delete</button>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <br><br><br><br><br><br><br><br><br><br><br><br>
</div>
