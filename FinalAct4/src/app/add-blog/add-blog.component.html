<div class="container mt-5">

    <mat-toolbar color="primary">

        <button mat-button [matMenuTriggerFor]="menu"><mat-icon>edit_document</mat-icon></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/add-blog">Write a blog</button>
            <button mat-menu-item routerLink="/del-blog">Delete a blog</button>
        </mat-menu>

        <div class="spacer"></div>
        <a mat-button routerLink="/app-home" routerLinkActive="active">Blog</a>
        <a mat-button routerLink="/teams" routerLinkActive="active">Teams</a>
        <a mat-button>World Champions</a>
    </mat-toolbar>

    <div class="container">
        <div class=" text-center mt-5 ">
            <h1 >Write a Blog</h1>   
        </div>
    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
       
<div class = "container">
<form id="contact-form" role="form">

            

            <div class="controls">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="newTitle">Title</label>
                            <input id="newTitle" type="text" name="name" class="form-control" required="required" data-error="Firstname is required.">
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="newTeam">Team</label>
                            <input id="newTeam" type="text" name="surname" class="form-control" required="required" data-error="Lastname is required.">
                                                            </div>
                    </div>
                </div>


            <div class="row">

                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="newDesc">Message *</label>
                            <textarea id="newDesc" name="message" class="form-control"  rows="4" required="required" data-error="Please, leave us a message."></textarea>
                        </div>
                    </div>


                    <div class="col-md-12">
                        
                        <button (click)="addBook()">Add book</button>
                    
                    </div>
          
            </div>


        </div>
</form>
</div>
            </div>


    </div>
        <!-- /.8 -->

    </div>
    <!-- /.row-->

</div>
</div>
